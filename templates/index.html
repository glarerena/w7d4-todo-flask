<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul class="todos">
            {% for todo in todos %}
            <li>
                {{ todo.content }} - Created on: {{ todo.created_at.strftime('%Y-%m-%d') }}
                <!-- Display the created date -->
                <a href="{{ url_for('toggle_complete', id=todo.id) }}">
                    {% if todo.completed %}
                    (Completed)
                    {% else %}
                    (Pending)
                    {% endif %}
                </a>
                <a href="{{ url_for('delete_todo', id=todo.id) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_todo') }}" method="POST" class="add-todo-form">
            <input type="text" name="content" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>

</html>
